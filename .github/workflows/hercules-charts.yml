    uses: src-d/hercules@v10.6.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Hercules
        uses: src-d/hercules@master
      - uses: actions/upload-artifact@master
        with:
          name: hercules_charts
          path: hercules_charts.tar
